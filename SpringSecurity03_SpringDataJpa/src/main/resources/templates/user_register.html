<html xmlns:th="http://www.thymeleaf.org">

<title> Registration Page</title>
<body>
      <h1 style="color:red;text-align: center"> welocme to Registragtion page</h1> 
      
      
      <form th:action="@{/bank/register}" th:object="${userInfo}" method="POST">
      <table border="1" bgcolor="blue">
      <tr>
      <td> User Name ::</td>
     <td><input type="text" th:field="*{uname}"> </td>
      </tr>
      
       <tr>
      <td> Password ::</td>
     <td><input type="text" th:field="*{pwd}"> </td>
      </tr>
      
       <tr>
      <td>Email ::</td>
     <td><input type="text" th:field="*{email}"> </td>
      </tr>
      
       <tr>
      <td>Roles::</td>
     <td><input type="checkbox" th:field="*{roles}" value="ADMIN"  checked>Admin 
     <input type="checkbox" th:field="*{roles}" value="USER" >User </td>
     
      </tr>
      
      <tr>
      <td><input type="submit" value="register">
      <td><input type="reset" value="Cancel">
      </tr>
      
      </table>
      </form>
      
      
</body>
